
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Circle | Creative Audio Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;800&family=Inter:wght@300;400&family=Noto+Music&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-black: #050505;
      }
      
      html {
        scroll-behavior: smooth;
        scrollbar-gutter: stable;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-black);
        color: #fff;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        /* Force hardware acceleration for smoother transforms */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      .selectable, p, .news-content, .bio-content {
        user-select: text !important;
        -webkit-user-select: text !important;
      }

      .font-outfit { font-family: 'Outfit', sans-serif; }
      .font-music { font-family: 'Noto Music', sans-serif; }
      
      .text-balance { text-wrap: balance; }
      .text-pretty { text-wrap: pretty; }
      
      ::selection {
        background: rgba(255, 255, 255, 0.9);
        color: #000;
      }
      
      ::-webkit-scrollbar { width: 3px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
      
      .no-orphans {
        overflow-wrap: break-word;
        word-break: keep-all; 
      }
      
      h1, h2, h3, h4 {
        text-wrap: balance;
        line-height: 1;
        letter-spacing: -0.02em;
      }
      
      p {
        text-wrap: pretty;
        line-height: 1.7;
        opacity: 0.8;
      }

      .grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
        pointer-events: none;
        opacity: 0.04;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        mix-blend-mode: overlay;
      }

      /* Global focus ring normalization */
      *:focus { outline: none; }

      /* Smooth content entry */
      .reveal-mask {
        mask-image: linear-gradient(to bottom, black 0%, black 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 0%, black 100%);
      }

      .transform-style-3d {
        transform-style: preserve-3d;
      }

      * { cursor: none !important; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
      }
    }
    </script>
    <script type="module" src="index.tsx"></script>
  </head>
  <body>
    <div class="grain"></div>
    <div id="root"></div>
  </body>
</html>
